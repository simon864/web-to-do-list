<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="src/styles/common.css" />
    <link rel="stylesheet" href="src/styles/todo-form.css" />
    <link rel="stylesheet" href="src/styles/task-style.css" />
    <link rel="stylesheet" href="src/styles/confirmation-window.css" />
    <link rel="stylesheet" href="src/styles/tools-style.css" />
    <link rel="stylesheet" href="src/styles/edit-form.css" />
    <link rel="stylesheet" href="src/styles/share.css" />
  </head>
  <body id="body">
    <div class="modal-backdrop"></div>
    <div class="confirmation-window-container">
      <div class="window-text-container">
        <p>Delete this task?</p>
      </div>
      <div class="window-button-container">
        <button class="window-button-yes"><span>Yes</span></button>
        <button class="window-button-no"><span>No</span></button>
      </div>
    </div>
    <div class="todo-form-container">
      <div class="todo-inputs">
        <input type="text" placeholder="Title..." name="" id="input-title" />
        <input type="text" placeholder="About..." name="" id="input-about" />
      </div>
      <div class="add-todo-button-container">
        <button id="add-task-button">
          <img src="src/assets/images/plus-button.svg" alt="" />
        </button>
      </div>
    </div>
    <div class="zero-task-container">
      <hr />
      <p>No tasks</p>
      <hr />
    </div>
    <div class="tasks-container"></div>
  </body>
  <script src="src/scripts/add-task.js"></script>
</html>
